<body>
    <div class="container">
        <div class="heading">
            <h2>Authors List</h2>
        </div>

        <div class="main-content" id="main-content">


            <ul id="list" ">All Authors</ul>
        </div>



    </div>
    <script>
        const authors = [];
        const authorlist = document.getElementById("list");

        const Authors = async () => {
            for (var i = 0; i < 20; i++) {
                await fetch("https://api.quotable.io/random")
                    .then((res) => res.json())
                    .then((data) => {
                        console.log(data)
                        authors.push(data.author);
                    })
                    .catch((err) => console.log(err));
            }
            appendDom();
        };
        Authors();

        let appendDom =async () => {
                for (let x of authors) {
                const li = document.createElement("li");
                li.innerText = `${x}`;
                await authorlist.appendChild(li);
            }
        };



    </script>
