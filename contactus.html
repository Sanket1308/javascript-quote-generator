<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact US</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/747a574def.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact US</h2>
            <p></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><a href=""><i class="fa-brands fa-twitter"></i></a></div>
                    <div class="text">
                        <h3>Twitter</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><a href=""><i class="fa-brands fa-github"></i></a></div>
                    <div class="text">
                        <h3>Github</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><a href=""><i class="fa-brands fa-product-hunt"></i></a></div>
                    <div class="text">
                        <h3>Product hunt</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><a href=""><i class="fa fa-envelope" aria-hidden="true"></i></a></div>
                    <div class="text">
                        <h3>Email</h3>
                    </div>
                </div>
            </div>
            <div class="contactForm" data-tilt>
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" method="post" placeholder="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" method="post" placeholder="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea placeholder="" required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'vanilla-tilt.js'%}" async defer></script>
</body>

</html>
