<body>

    <!-- Random Quote Generator -->
    <div class="container">
        <div class="heading">
            <h2>Quote of the day</h2>
        </div>

        <div class="main-content">
            <p class="quote" id="q">

               hello 

            </p>
            <p class="person" id="p">c.hello</p>
            <div class="button-container">
                <button class="twitter-button box-btn" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                    Tweet This
                </button>

                <button class="twitter-button box-btn" id="copy">
                    <i class="fa-solid fa-copy"></i>
                    Copy
                </button>
                <button class="sound box-btn" id="sound">
                    <i class="fas fa-volume-up"></i>
                    sound
                </button>
            </div>
        </div>

    </div>

   
    <script src="https://kit.fontawesome.com/47ff7ea1ff.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        var author = document.getElementById('p');
        var quote = document.getElementById('q');
        console.log(p)
        fetch('https://zenquotes.io/api/today')
            .then(res => {
               return res.json()
                
            })
            .then(data=>{
                console.log(data)
                author.innerHTML=data[0].a;
                quote.innerHTML=data[0].q;
            })
            
            .catch(err => {
                console.log(err)
            })




    </script>
</body>
